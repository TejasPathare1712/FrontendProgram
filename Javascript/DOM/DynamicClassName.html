<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic class Name </title>
    <style>
        .c1{
            background-color: aqua;
            font-size: 30px;
            color: yellow;

        }
    </style>
</head>
<body>
    <p id="p1">
        Sample Paragraph 1
    </p>
    <p>
        Sample Paragraph 2
    </p>
    <script>
        elem = document.getElementById("p1")
        elem.className="c1"
    </script>
</body>
</html>
