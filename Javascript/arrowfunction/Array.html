<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //Array is a group of elements
        //Each element in an array can be accessed using index number or subscript number
        //subscript number or index number always begins with 0
        //array in javascipt is mutable and dyanamic
        a1 = [12,"Hello",87.84,true,964]
        document.write("Array Length : "+a1.length)
        document.write("<br> First Element in an Array :"+a1[0])
        document.write("<br> Last Element in Array :"+a1[a1.length-1])
        document.write("<br> Arrays using for loop")
        for(i=0;i<a1.length;i++){
            document.write("<br>"+a1[i])
        }
        document.write("next loop")
        {
            for(no of a1){
                document.write(no)
            }
        document.write("next Loop")
            for(i in a1){
                document.write("<br>"+ a1[i])
            }
        }
    </script>
</body>
</html>
