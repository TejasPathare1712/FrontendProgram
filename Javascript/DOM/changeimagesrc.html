<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Image src</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <select name="" id="s1">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>

            </div>
            <div class="col">
                <img src="" alt="Image not found" id="i1">
            </div>

        </div>

    </div>
    <script>
        v1=document.getElementById("s1")
        v2=document.getElementById("i1")
        v1.onchange=f1
        function f1(){
            n=v1.value
            if(n=="1"){
                v2.setAttribute("src","1.jpg")
            }
            else if(n=="2"){
                v2.setAttribute("src","2.JPG")
            }
            else if(n=="3"){
                v2.setAttribute("src","3.JPG")
            }
            else if(n=="4"){
                v2.setAttribute("src","4.jpg")
            }else(n=="5")
            {
                v2.setAttribute("src","5.jpg")

            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
