<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Self-Help Book Summaries</title>
  <!-- Bootstrap CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Self-Help Summaries</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-light p-5 text-center hero-section">
    <div class="container">
      <h1 class="mb-3">Discover the Best Self-Help Books</h1>
      <p class="lead">Empower yourself with insights, tips, and strategies from the most influential self-help books.</p>
    </div>
  </section>

  <!-- Main Container -->
  <div class="container my-5">
    <div class="row" id="bookList">
      <!-- Book cards will be injected here by JavaScript -->
    </div>
  </div>

  <!-- Bootstrap JS (CDN) + Popper.js (necessary for some Bootstrap components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
