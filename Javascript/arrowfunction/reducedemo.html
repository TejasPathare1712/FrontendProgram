<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce function in javascript</title>
</head>
<body>
    <script>
        function f1(n1,n2){
            return n1+n2
        }
        a1=[10,20,30,40,50]
        a2=a1.reduce(f1)
        document.write(a2)
    </script>
</body>
</html>
