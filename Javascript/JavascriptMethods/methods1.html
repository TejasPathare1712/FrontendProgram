<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
</head>
<body>
    <script>
        a=[45,76,25,689,1234,765,967,2]
        a.sort((a,b) => a-b)
        document.write("<br> Array elements after sort method call: ")
        for(no of a){
            document.write("<br>"+no)
        }
        b=a.slice(3,7)
        for(no of b){
            document.write(no)
        }
    </script>
</body>
</html>
