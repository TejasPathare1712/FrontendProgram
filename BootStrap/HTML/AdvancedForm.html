<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
</head>
<body>
    <form action="success.html">
    
            <table border="2">
                <tr>
                    <td><label for="txtfile">Please Upload Your Resume</label></td>
                    <td><input type="file" id="txtfile"></td>
                </tr>
                <tr>
                    <td><label for="color">Please Select your Favourite Color</label></td>
                    <td><input type="color" id="color"></td>
                </tr>
                <tr>
                    <td><label for="checkbox">Select Your Skills</label></td>
                    <td><input type="checkbox" name="chkhtml">HTML
                    <input type="checkbox" name="chkjava">Java
                    <input type="checkbox" name="chkcss">CSS
                    <input type="checkbox" name="chksql">SQL </td>
                </tr>
                <tr>
                    <td><label for="edu">Please Select Your Highest Qualification</label></td>
                    <td><input type="radio" name="edu">HSC
                        <input type="radio" name="edu">Diploma
                        <input type="radio" name="edu">Graduate</td>
                </tr>
                <tr>
                    <td><label for="">Please Select Your Course</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">Please Select any Course</option>
                            <option value="">Full Stack Java</option>
                            <option value="">Full Stack Python</option>
                            <option value="">Python with data science</option>
                            <option value="">Mern stack</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Please enter your special requirements</label></td>
                    <td><textarea name="" id="" rows="6" cols="60"></textarea></td>
                </tr>
                <tr><td>Enter Your Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><input type="submit"> <input type="reset"></td>
                    
                </tr>
            </table>

        
    </form>
    
</body>
</html>
