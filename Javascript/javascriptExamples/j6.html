<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hidden Elements</title>
</head>
<body>
    <p>javascript can show hidden elements</p>
    <p id="demo" style="display:none">Hello JavaScript</p>
    <button type="button"
    onclick="document.getElementById('demo').style.display='block'">Click Me
    </button>
    

</body>
</html>
