        function reverse(s1){
            r=[]
            for(s1.length-1;i>=0;i--){
                r.push(s1.charAt(i))
            }
            s2=r.join("")
            document.write(s2)
        }
        s1="Hello , my name is \"Megha\""
        reverse(s1)
