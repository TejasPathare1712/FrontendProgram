<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Array</title>
</head>
<body>
    <script>
        var friends = ["Tejas","Ramesh","Suresh","Rohan"]
        document.write(friends[3])
        document.write("<br>"+friends.length)
        document.write("<table border=2")
        for(i=0;i<friends.length;i++){
            document.write("<tr><td>"+friends[i]+"</td></tr>")
        }
        document.write("</table>")
        document.write(typeof friends)

    </script>
</body>
</html>
