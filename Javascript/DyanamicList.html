<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyanamic List</title>
</head>
<body>
    Please Select any month number <select name="" id="monthlist"></select>
    please Select any year <select name="" id="yearlist"></select>
    <script>
        let elem = document.getElementById("monthlist")
        for(i=1;i<=12;i++){
            elem.innerHTML+="<option>"+i+"</option>"
        }
        let elem2=document.getElementById("yearlist")
        for(i=1970;i<=2024;i++){
            elem2.innerHTML+="<option>"+i+"</option>"
        }
    </script>
</body>
</html>
