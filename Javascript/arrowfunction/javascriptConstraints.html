<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Costructs</title>
</head>
<body>
    <script>
        //do while loop
        document.write("Do While Loop")
        no = 1
        do{
            document.write(no)
            no++
        }while(no<=10);
        //while loop
        document.write("<br> while loop")
        no=1
        while(no<=10){
            document.write(no)
            no++
        }
        
    </script>
</body>
</html>
