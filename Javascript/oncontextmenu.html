<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnContextMenu</title>
</head>
<body>
    <button id="btn1">Right click</button>
    <script>
        document.getElementById("btn1").oncontextmenu = f1
        function f1(){
            event.preventDefault()
            alert("Right Clicked")
            document.body.style.backgroundColor="green"
        }
    </script>
    
</body>
</html>
