<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Tejas Pathare</h2>
  <p>Full Stack Developer</p>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="Tejas Image.jpeg" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">Tejas Pathare</h4>
      <p class="card-text">BE Computer Engineering Graduate From AISSMS IOIT PUNE</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
  </div>
  <br>
  
  <p>Image at the bottom (card-img-bottom):</p>
  <div class="card" style="width:400px">
    <div class="card-body">
      <h4 class="card-title">Jane Doe</h4>
      <p class="card-text">Some example text some example text. Jane Doe is an architect and engineer</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
    <img class="card-img-bottom" src="Tejas Image.jpeg" alt="Card image" style="width:100%">
  </div>
</div>

</body>
</html>
