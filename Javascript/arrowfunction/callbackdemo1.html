<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack Function Demo</title>
</head>
<body>
    <script>
        function f1(name,f2){
            document.write("Hello"+name+"Good Morning")
            f2()
        }
        //say is callback function
        function say(){
            document.write("Have a nice day")
        }
        f1("Tejas",say)
    </script>
</body>
</html>
