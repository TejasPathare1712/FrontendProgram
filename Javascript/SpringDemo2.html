<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
    s1="Hello"
    for(i=0;i<s1.length;i++){
        document.write(s1.charAt(i).repeat(3))
    }
    s2=""
    s2+=s1.charAt(s1.length-1)
    for(i=1;i<s1.length-1;i++){
        s2+=s1.charAt(i)
    }
    s2+=s1.charAt(0)
    document.write(s2)
    </script>
</body>
</html>
