<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in JavaScript</title>
</head>
<body>
    <script>
        s1="hello Javascript"
        s2='hello'
        document.write(s1.length+"<br>")
        document.write(s2.length)
        s1.toUpperCase()
        document.write("<br>"+s1+"<br>")
        s2=s1.toUpperCase()
        document.write("<br>"+s2)
        s3=s2.toLowerCase()
        document.write("<br>"+s3)
    </script>
</body>
</html>
