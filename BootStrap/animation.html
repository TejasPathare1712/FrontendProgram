<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @keyframes myanimation{
            25%{
                color: red;
                font-size: 20px;
            }
            50%{
                color: blue;
                font-size: 30px;
            }
            75%{
                color: green;
                font-size: 40px;
            }
        }
        p{
            animation: myanimation 4s infinite;
        }
    </style>
</body>
<p>Vishnu shinde pass</p>
</html>
